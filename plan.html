<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - TravelEase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="plan.html" class="active">Plan Your Trip</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="itinerary.html">My Itinerary</a></li>
                <li><a href="tips.html">Travel Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Plan Your Trip</h1>
        <form id="trip-planner-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>

            <fieldset>
                <legend>Trip Preferences:</legend>
                <input type="checkbox" id="adventure" name="preferences" value="adventure">
                <label for="adventure">Adventure</label>
                <input type="checkbox" id="relaxation" name="preferences" value="relaxation">
                <label for="relaxation">Relaxation</label>
                <input type="checkbox" id="culture" name="preferences" value="culture">
                <label for="culture">Culture</label>
            </fieldset>

            <fieldset>
                <legend>Accommodation Type:</legend>
                <input type="radio" id="hotel" name="accommodation" value="hotel" required>
                <label for="hotel">Hotel</label>
                <input type="radio" id="hostel" name="accommodation" value="hostel">
                <label for="hostel">Hostel</label>
                <input type="radio" id="airbnb" name="accommodation" value="airbnb">
                <label for="airbnb">Airbnb</label>
            </fieldset>

            <label for="budget">Budget Range:</label>
            <select id="budget" name="budget" required>
                <option value="">Select a range</option>
                <option value="budget">Budget ($)</option>
                <option value="mid-range">Mid-range ($$)</option>
                <option value="luxury">Luxury ($$$)</option>
            </select>

            <label for="documents">Upload Travel Documents:</label>
            <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.png">

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Create Trip Plan</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TravelEase. All rights reserved.</p>
    </footer>
</body>
</html>
